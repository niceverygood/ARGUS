# Render.com 배포 설정
services:
  - type: web
    name: argus-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

